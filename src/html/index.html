<!DOCTYPE html>
<html lang="ru">
@@include('blocks/head.html')
<body>
    <div class="login__container">
        <h2 class="login__h">Вход</h2>
        <form id="loginForm">
            <div class="login__input-group">
                <label class="login__input" for="username">Логин</label>
                <input class="login__text" type="text" id="username" name="username" required>
            </div>
            <div class="login__input-group">
                <label class="login__input" for="password">Пароль</label>
                <input class="login__text" type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login__button">Войти</button>
        </form>
        <div id="errorMessage" style="color: red; display: none; margin-top: 15px"></div>
    </div>
    <script defer src="scripts/main.js"></script>
</body>
</html>
