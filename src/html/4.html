<!DOCTYPE html>
<html lang = "ru" >
   @@include('blocks/head.html')
   <body class = "body">
      @@include('blocks/page-header.html')
      <main class = "main">
         @@include('blocks/navigation.html')
         <div class="path"><svg class="path__icon" width="28" height="28">
            <use xlink:href="assets/icons/symbols.svg#home"></use>
         </svg><span>/ Социальное</span></div>
         <div class="filters">
            <div class="filter">
               <a class="filter__name">Фильтр</a>
               <div class="filter__list">
                  <form id="filterForm">
                     <article class="filter">
                        <label>
                           <span class="filter__title">Семейное положение:</span>
                           <select id="status"
                                 class="filter__select"
                                 name="status"
                                 >
                                 <option value="0">Холост(а)</option>
                                 <option value="1">Женат/замужем</option>
                              </select>
                           </label>
                  </article>
                  <article class="filter">
                     <label>
                        <span class="filter__title">Дети:</span>
                        <select id="kids"
                              class="filter__select"
                              name="kids"
                              >
                              <option value="0">Нет детей</option>
                              <option value="1">1 ребенок</option>
                              <option value="2">2 ребенка</option>
                              <option value="3">3 и более ребенка</option>
                           </select>
                        </label>
                        <label>
                           <span class="filter__title">Стаж:</span>
                           <select id="time"
                                 class="filter__select"
                                 name="time"
                                 >
                                 <option value="0">Менее 3 лет</option>
                                 <option value="1">От 3 до 5 лет</option>
                                 <option value="2">От 5 до 10 лет</option>
                                 <option value="3">Более 10 лет</option>
                              </select>
                           </label>
               </article>
               <div class="filter__buttons">
                  <button href="#" class="filter__btn " id="filter__btn">Применить</button>
                  <a href="#" class="filter__delete">Сбросить фильтры</a>
                </div>
                  </form>
                  
                
               
               </div>
               
            </div>
            <div class="cards"></div>
               
   @@include('blocks/page-footer.html')
   <script defer src="scripts/main.js"></script>
   </body>
</html>
