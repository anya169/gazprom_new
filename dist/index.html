<!DOCTYPE html>
<html lang="ru">
<!DOCTYPE html>
<html lang="ru">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">

<head>
  <meta charset="utf-8" />
  <title>Gazprom</title>
  <link href="\styles\styles.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

</html>

<body>
  <div class="login__container">
    <h2 class="login__h">Вход</h2>
    <form id="loginForm">
      <div class="login__input-group">
        <label class="login__input" for="username">Логин</label>
        <input class="login__text" type="text" id="username" name="username" required>
      </div>
      <div class="login__input-group">
        <label class="login__input" for="password">Пароль</label>
        <input class="login__text" type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login__button">Войти</button>
    </form>
    <div id="errorMessage" style="color: red; display: none; margin-top: 15px"></div>
  </div>
  <script defer src="scripts/main.js"></script>
</body>

</html>
